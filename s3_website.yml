s3_bucket: models-resources
s3_key_prefix: slate-editor
s3_endpoint: us-east-1
gzip: true

cloudfront_distribution_id: ENV['DISTRIBUTION_ID']
cloudfront_invalidate_root: true
cloudfront_wildcard_invalidation: true

<% if ENV['TRAVIS_BRANCH'] == 'production' %>
# in this case we are going to deploy this branch to the top level of the domain
# so we need to ignore the version and branch folders
ignore_on_server: ^slate-editor/(version/|branch/)
<% else %>
# in this case we are going to deploy this code to a subfolder of either the branch
# or version folder. So ignore everything except this folder.
ignore_on_server: ^(?!slate-editor/<%= Regexp.escape(ENV['S3_DEPLOY_DIR']) %>/)
<% end %>
max_age:
  "slate-editor/*": 600 # 10 minutes
  "slate-editor/version/*": 31536000 # 1 year
  "slate-editor/branch/*": 0

cloudfront_distribution_config:
  aliases:
    quantity: 1
    items:
      - slate-editor.concord.org
